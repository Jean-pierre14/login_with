<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta author="Jean-pierre14">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container-fluid">
        <div class="content-center">
            <div>
                <h3>Log In</h3>
                <form action="">
                    <input type="text" placeholder="Username" id="username" class="form-input">
                    <input type="password" name="Password" id="password" class="form-input" placeholder="Password">
                    <span id="error">Error</span>
                    <button type="button" id="button">Log In</button>
                    
                </form>
            </div>
            <div>
                <h3>Or log In with</h3>
                <a href="#facebook" class="facebook">Facebook</a>
                <a href="#google" class="google">Google</a>
                <a href="#github" class="github">GitHub</a>
            </div>
        </div>
    </div>

    <script src="./js/form.js"></script>
</body>
</html>
